<div class="header">
  <h1>{{ question?.question }}</h1>
  <div #counter class="counter">10</div>
</div>
<div class="ans-container" *ngIf="allOptions">
  <button class="ans1" (click)="emitReponse(allOptions[0])">
    {{ allOptions[0] }}
  </button>
  <button class="ans2" (click)="emitReponse(allOptions[1])">
    {{ allOptions[1] }}
  </button>
  <button class="ans3" (click)="emitReponse(allOptions[2])">
    {{ allOptions[2] }}
  </button>
  <button class="ans4" (click)="emitReponse(allOptions[3])">
    {{ allOptions[3] }}
  </button>
</div>
